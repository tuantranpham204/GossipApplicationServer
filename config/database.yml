# PostgreSQL. Versions 9.3 and up are supported.
#
#   Ensure the pg gem is defined in your Gemfile
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("POSTGRES_USER") { "postgres" } %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>

development:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DBNAME") %>_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DBNAME") %>_test

production:
  <<: *default
  database: <%= ENV.fetch("POSTGRES_DBNAME") %>_production
  username: gossip_application_server
  password: <%= ENV["GOSSIP_APPLICATION_DATABASE_PASSWORD"] %>
