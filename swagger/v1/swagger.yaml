---
openapi: 3.0.1
info:
  title: API Documentation
  version: v1
paths:
  "/api/v1/users/sign_in":
    post:
      summary: Sign In
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: successful
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      default: 12a1tranphamtuan69@gmail.com
                    password:
                      type: string
                      default: string
                  required:
                  - email
                  - password
  "/api/v1/users/sign_up":
    post:
      summary: Sign Up
      tags:
      - Authentication
      parameters: []
      responses:
        '200':
          description: successful
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    username:
                      type: string
                    email:
                      type: string
                      default: string@string.string
                    password:
                      type: string
                    password_confirmation:
                      type: string
                    first_name:
                      type: string
                    last_name:
                      type: string
                    gender:
                      type: integer
                      default: 1
                    dob:
                      type: string
                      format: date
                      example: '2000-01-01'
                  required:
                  - username
                  - email
                  - password
                  - password_confirmation
                  - first_name
                  - last_name
                  - gender
                  - dob
  "/api/v1/users/confirmation":
    get:
      summary: Confirm Account
      tags:
      - Authentication
      parameters:
      - name: confirmation_token
        in: query
        required: true
        schema:
          type: string
      responses:
        '302':
          description: redirected
        '422':
          description: invalid token
  "/api/v1/users/sign_out":
    delete:
      summary: Sign Out
      tags:
      - Authentication
      security:
      - Bearer: []
      responses:
        '200':
          description: successful
  "/api/v1/profiles/search":
    get:
      summary: Searches users by username or full name
      tags:
      - Profiles
      security:
      - Bearer: []
      parameters:
      - name: q
        in: query
        description: Search term (username, first name, last name, full name, reversed
          full name)
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: Page number
        required: false
        schema:
          type: integer
      - name: per_page
        in: query
        description: Items per page
        required: false
        schema:
          type: integer
      responses:
        '200':
          description: search results found
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties: {}
                  meta:
                    type: object
                    properties:
                      current_page:
                        type: integer
                      next_page:
                        type: integer
                        nullable: true
                      prev_page:
                        type: integer
                        nullable: true
                      total_pages:
                        type: integer
                      total_count:
                        type: integer
                      per_page:
                        type: integer
  "/api/v1/profiles/host/{user_id}":
    get:
      summary: Get Profile by Host
      tags:
      - Profiles
      security:
      - Bearer: []
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: successful
  "/api/v1/profiles/guest/{user_id}":
    get:
      summary: Get Profile by Guest
      tags:
      - Profiles
      security:
      - Bearer: []
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: successful
  "/api/v1/profiles/avatar/{user_id}":
    get:
      summary: Get Profile Avatar
      tags:
      - Profiles
      security:
      - Bearer: []
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: successful
    patch:
      summary: Update Avatar
      tags:
      - Profiles
      security:
      - Bearer: []
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: successful
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                raw_avatar_data:
                  type: string
                  format: binary
              required:
              - raw_avatar_data
  "/api/v1/profiles/update/{user_id}":
    patch:
      summary: Update Profile
      tags:
      - Profiles
      security:
      - Bearer: []
      parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                bio:
                  type: string
                dob:
                  type: string
                  format: date
                gender:
                  type: integer
                relationship_status:
                  type: integer
                status:
                  type: integer
                allow_direct_follows:
                  type: boolean
                is_gender_public:
                  type: boolean
                is_email_public:
                  type: boolean
                is_rel_status_public:
                  type: boolean
              required:
              - first_name
              - last_name
              - bio
              - dob
              - gender
              - relationship_status
              - status
              - avatar_data
              - allow_direct_follows
              - is_gender_public
              - is_email_public
              - is_rel_status_public
  "/api/v1/users/me":
    patch:
      summary: Change User Langue
      tags:
      - Users
      parameters: []
      responses:
        '200':
          description: successful
        '401':
          description: unauthorized
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    locale:
                      type: string
                  required:
                  - locale
servers:
- url: http://localhost:3000
  description: API Server
components:
  securitySchemes:
    Bearer:
      description: JWT key necessary to use API calls
      type: apiKey
      name: Authorization
      in: header
